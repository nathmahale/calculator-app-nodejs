version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app-destination
    overwrite: true
permissions:
  - object: /home/ec2-user/app-destination
    pattern: "*.sh"
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - file
hooks:
  BeforeInstall:
    - location: codedeploy/before_install.sh
      timeout: 180
  AfterInstall:
    - location: codedeploy/after_install.sh
      timeout: 180
  ApplicationStart:
    - location: codedeploy/app_start.sh
      timeout: 180
  ApplicationStop:
    - location: codedeploy/app_stop.sh
      timeout: 180
  ValidateService:
    - location: codedeploy/validate_service.sh
      timeout: 180
